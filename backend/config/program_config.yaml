power_selection:
  GREEN: "HIGH"
  ORANGE: "LOW"
  RED: "UPPER"

session_structure:
  PREP:
    - WARM_UP
    - PATELLAR_ISO
    - CORE
  POWER:
    - RFD
  STRENGTH:
    - MAIN_PATTERN  # Resolved dynamically based on pattern debt
  ACCESSORIES:
    - RELATED_ACCESSORIES  # Resolved dynamically from relationships

states:
  - name: "RED"
    condition: "knee_pain >= 6"
  - name: "ORANGE"
    condition: "(knee_pain >= 3) OR (energy <= 3)"
  - name: "GREEN"
    condition: "default"

