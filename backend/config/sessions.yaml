# Session structures

PERFORMANCE:
  blocks:
    - label: "Prep"
      type: "PREP"
      components:
        - "MOBILITY:DYNAMIC"    # Static: Always do the flow
        - "ISOMETRIC:PATELLAR"  # Static: Always do the knee iso
        - "CORE"                # Dynamic: Rotates TRANSVERSE -> SAGITTAL -> FRONTAL
    
    - label: "Power"
      type: "POWER"
      components:
        - "RFD"                 # Dynamic: Resolves based on state
    
    - label: "Primary Strength"
      type: "MAIN"
      components:
        - "MAIN_PATTERN"        # Dynamic: Resolves MAIN (SQUAT, HINGE, etc.)
    
    - label: "Accessories"
      type: "ACCESSORY"
      components:
        - "RELATED_ACCESSORIES" # Dynamic: Resolves based on MAIN
    
    - label: "Conditioning"
      type: "CONDITIONING"
      components:
        - "CONDITIONING"        # Dynamic: Resolves via protocol level

RECOVERY:
  blocks:
    - label: "Mobility"
      type: "PREP"
      components:
        - "MOBILITY:DYNAMIC"    # Static: Always do the flow
        - "CORE"                # Dynamic: Rotates TRANSVERSE -> SAGITTAL -> FRONTAL
    
    - label: "Isometrics"
      type: "MAIN"
      components: 
        - "ISOMETRIC:PATELLAR"  # Static: Always do the knee iso
        - "ISOMETRIC:HAMSTRING" # Static: Always do the hamstring iso
    
    - label: "Upper Body"
      type: "ACCESSORY"
      components:
        - "PUSH:ACCESSORY"      # Dynamic: Picks highest debt (e.g. Vertical)
        - "PULL:ACCESSORY"      # Dynamic: Sees the Push choice and picks complement (Horizontal)
    
    - label: "Conditioning"
      type: "CONDITIONING"
      components: 
        - "CONDITIONING:SS"     # Static: Always do the steady state
